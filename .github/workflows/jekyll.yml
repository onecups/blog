# GitHub Actions workflow untuk membangun dan mendepoy situs Jekyll ke GitHub Pages
name: Build and Deploy Main branch to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Install Graphviz (optional, hapus jika tidak diperlukan)
        uses: tlylt/install-graphviz@v1.0.0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.180.1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5.0.0

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
